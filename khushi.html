<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red kurta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            flex: 1;
            padding: 20px;
        }
        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .rating {
            color: #f39c12;
            font-size: 1rem;
        }
        .price {
            font-size: 1.5rem;
            color: #e74c3c;
            margin: 10px 0;
        }
        .size-options {
            margin: 20px 0;
        }
        .size-options span {
            margin-right: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .size-options span:hover, .size-options span.selected {
            background-color: #e74c3c;
            color: #fff;
            border-color: #e74c3c;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #c0392b;
        }
        .delivery-options {
            margin-top: 20px;
        }
        .delivery-options input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .delivery-options button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delivery-options button:hover {
            background-color: #2980b9;
        }
        .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-images">
                <img src="redkurta.png" alt="Polo T-shirt">
            </div>
            <div class="product-info">
                <h1>Soch Red Kurta</h1>
                <div class="rating">4.9 ★ (20 Ratings)</div>
                <div class="price">₹3375 <span style="text-decoration: line-through; color: #ccc;">₹6750</span> (50% OFF)</div>
                <div class="size-options">
                    <span>XS</span>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                    <span class="selected">XXL</span>
                    <span>3XL</span>
                    <span>4XL</span>
                    <span>5XL</span>
                </div>
                <div class="buttons">
                    <button id="add-to-bag">Add to Bag</button>
                    <button id="wishlist">Wishlist</button>
                </div>
                <div class="delivery-options">
                    <input type="text" placeholder="Enter pincode" id="pincode">
                    <button id="check">Check</button>
                </div>
                <div class="details">
                    <p>100% Original Products</p>
                    <p>Pay on delivery might be available</p>
                    <p>Easy 14 days returns and exchanges</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('wishlist').addEventListener('click', function() {
            alert('The item you added on the wishlist has more than 50% off. It\'s the right time to utilize the opportunity!');
        });

        document.getElementById('check').addEventListener('click', function() {
            const pincode = document.getElementById('pincode').value;
            alert('Delivery options for pincode ' + pincode + ' will be checked.');
            alert('It will be delivered to your place');
            
        });
    </script>
</body>
</html>
